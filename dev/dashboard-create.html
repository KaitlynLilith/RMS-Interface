<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports the CSS for the page -->
    <link rel="stylesheet" href="../styles/universal.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />

    <!-- Imports FontAwesome icon library -->
    <script
      src="https://kit.fontawesome.com/5d5f7bf628.js"
      crossorigin="anonymous"
    ></script>

    <!-- Imports the Javascript for the page -->
    <script
      defer
      type="module"
      src="../scripts/dashboardController.js"
    ></script>

    <!-- Icon and Title: Shows up in browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/title-icon.ico"
    />
    <title>Respect My Sister</title>
  </head>
  <body>
    <!-- Makes an invisible box around everything -->
    <div id="everything-box" class="rel flexc">
      <div id="insulation" class="rel flexc">
        <main class="rel flexc">
          <!-- Chapter Create -->
          <div id="create-area-insert" class="rel insert">
            <form>
              <label for="chapterName">Chapter name:</label>
              <input
                type="text"
                id="chapterName"
                name="chapterName"
                size="30"
                required
              />

              <label for="street1">Address:</label>
              <input
                type="text"
                id="street1"
                name="street1"
                maxlength="254"
                size="30"
                required
              />

              <label for="street2">Apartment, Suite, etc:</label>
              <input
                type="text"
                id="street2"
                name="street2"
                maxlength="254"
                size="30"
              />

              <label for="city">City:</label>
              <input
                type="text"
                id="city"
                name="city"
                maxlength="100"
                size="30"
                required
              />

              <label for="state">State/Province:</label>
              <input
                type="text"
                id="state"
                name="state"
                maxlength="100"
                size="30"
                required
              />

              <label for="country">Country:</label>
              <input
                type="text"
                id="country"
                name="country"
                maxlength="100"
                size="30"
                required
              />

              <label for="postalCode">Postal Code:</label>
              <input
                type="text"
                id="postalCode"
                name="postalCode"
                maxlength="11"
                size="30"
                required
              />

              <label for="emails"
                >Emails: <span class="tiny">(separated by commas)</span></label
              >
              <textarea
                id="emails"
                name="emails"
                rows="5"
                cols="32"
                required
              ></textarea>

              <label for="phoneNumbers"
                >Phone Numbers:
                <span class="tiny"
                  >(numbers only, separated by commas)</span
                ></label
              >
              <textarea
                id="phoneNumbers"
                name="phoneNumbers"
                rows="5"
                cols="32"
              ></textarea>

              <label for="about"
                >About:
                <span class="tiny"
                  >(maximum length of 1000 characters)</span
                ></label
              >
              <textarea id="about" name="about" rows="5" cols="32"></textarea>

              <label for="founders"
                >Founders:
                <span class="tiny">(User IDs, separated by commas)</span></label
              >
              <textarea
                id="founders"
                name="founders"
                rows="5"
                cols="32"
              ></textarea>

              <label for="chairpersons"
                >Chairpersons:
                <span class="tiny">(User IDs, separated by commas)</span></label
              >
              <textarea
                id="chairpersons"
                name="chairpersons"
                rows="5"
                cols="32"
              ></textarea>

              <label for="users"
                >Users:<span class="tiny"
                  >(User IDs, separated by commas)</span
                ></label
              >
              <textarea id="users" name="users" rows="5" cols="32"></textarea>

              <label for="locationServing"
                >Locations Serving:
                <span class="tiny">(separated by commas)</span></label
              >
              <textarea
                id="locationServing"
                name="locationServing"
                rows="5"
                cols="32"
              ></textarea>

              <label for="services"
                >Services:
                <span class="tiny">(separated by commas)</span></label
              >
              <textarea
                id="services"
                name="services"
                rows="5"
                cols="32"
              ></textarea>

              <label for="organizingGroups"
                >Organizing Groups:
                <span class="tiny">(separated by commas)</span></label
              >
              <textarea
                id="organizingGroups"
                name="organizingGroups"
                rows="5"
                cols="32"
              ></textarea>

              <label for="sponsors"
                >Sponsors:
                <span class="tiny">(separated by commas)</span></label
              >
              <textarea
                id="sponsors"
                name="sponsors"
                rows="5"
                cols="32"
              ></textarea>

              <label for="keywords"
                >Keywords:
                <span class="tiny">(separated by commas)</span></label
              >
              <textarea
                id="keywords"
                name="keywords"
                rows="5"
                cols="32"
              ></textarea>

              <label for="url">URL:</label>
              <input type="text" id="url" name="url" size="30" />

              <label for="notes"
                >Notes: <span class="tiny">(separated by commas)</span></label
              >
              <textarea id="notes" name="notes" rows="5" cols="32"></textarea>

              <label for="imageCover">Select a Cover Image:</label>
              <input type="file" id="imageCover" name="imageCover" />

              <label for="images">Select an Image:</label>
              <input type="file" id="images" name="images" />
            </form>
          </div>
          <!-- Event Create -->
          <div id="create-area-insert" class="rel insert">
            <form>

              <input type="text" id="something" name="something" /> -->

          <!-- Media Review Create -->

          </div>
          <!-- Product Create -->
          <div id="create-area-insert" class="rel insert">
            <form></form>
          </div>
          <!-- Product Review Create -->
          <div id="create-area-insert" class="rel insert">
            <form></form>
          </div>
          <!-- Services Create -->
          <div id="create-area-insert" class="rel insert">
            <form></form>
          </div>
          <!-- Transaction Create -->
          <div id="create-area-insert" class="rel insert">
            <form></form>
          </div>
          <!-- User Create -->
          <div id="create-area-insert" class="rel insert">
            <form></form>
          </div>
          <!-- Vendor Create -->
          <div id="create-area-insert" class="rel insert">

          <!-- Website Header Create -->
          <div id="create-area-insert" class="rel insert">
            <form></form>
          </div>
          <!-- Website Information< Create -->
          <div id="create-area-insert" class="rel insert">
            <form></form>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
